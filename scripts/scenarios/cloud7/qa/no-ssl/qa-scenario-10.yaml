---
# 1a - 7 nodes: HA (IPMI 1 x 3), KVM x 1, Swift
proposals:
- barclamp: database
  deployment:
    elements:
      database-server:
      - "@@controller@@"
- barclamp: rabbitmq
  deployment:
    elements:
      rabbitmq-server:
      - "@@controller@@"
- barclamp: keystone
  deployment:
    elements:
      keystone-server:
      - "@@controller@@"

- barclamp: swift
  attributes:
    cluster_hash: 181d283256
  deployment:
    elements:
      swift-dispersion: []
      swift-proxy:
      - "@@controller@@"
      swift-ring-compute:
      - "@@controller@@"
      swift-storage:
      - "@@storage-swift1@@"
      - "@@storage-swift2@@"
      - "@@storage-swift3@@"
- barclamp: glance
  attributes:
    default_store: swift
  deployment:
    elements:
      glance-server:
      - "@@controller@@"
- barclamp: cinder
  attributes:
    volumes:
    - backend_driver: raw
      backend_name: default
      raw:
        volume_name: cinder-volumes
        cinder_raw_method: all
  deployment:
    elements:
      cinder-controller:
      - "@@controller@@"
      cinder-volume:
      - "@@other@@"
- barclamp: neutron
  attributes:
    ml2_mechanism_drivers:
    - linuxbridge
    ml2_type_drivers:
    - vlan
    ml2_type_drivers_default_provider_network: vlan
    ml2_type_drivers_default_tenant_network: vlan
  deployment:
    elements:
      neutron-server:
      - "@@controller@@"
      neutron-network:
      - "@@controller@@"
- barclamp: nova
  attributes:
    itxt_instance: ''
    use_migration: true
    vnc_keymap: de
    kvm:
      ksm_enabled: true
    metadata:
      vendordata:
        json: '{"custom-key": "custom-value"}'
  deployment:
    elements:
      nova-controller:
      - "@@controller@@"
      nova-compute-hyperv: []
      nova-compute-kvm:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      - "@@compute-kvm3@@"
      nova-compute-qemu: []
      nova-compute-xen: []
- barclamp: horizon
  attributes:
  deployment:
    elements:
      horizon-server:
      - "@@controller@@"
- barclamp: heat
  attributes:
  deployment:
    elements:
      heat-server:
      - "@@controller@@"
- barclamp: ceilometer
  attributes:
  deployment:
    elements:
      ceilometer-agent:
      - "@@compute-kvm1@@"
      - "@@compute-kvm2@@"
      - "@@compute-kvm3@@"
      ceilometer-agent-hyperv: []
      ceilometer-central:
      - "@@controller@@"
      ceilometer-server:
      - "@@controller@@"
      ceilometer-swift-proxy-middleware:
      - "@@controller@@"
- barclamp: tempest
  attributes:
  deployment:
    elements:
      tempest:
      - "@@controller@@"
